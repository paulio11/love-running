<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland.">
    <meta name="keywords" content="love running, running club, running, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- challenge submission start -->

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">

            <h2>Let's get you signed up!</h2>

            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required>

            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both">

            <input type="submit" name="" id="" value="Let's Run!">

        </form>
    </section>

    <!-- challenge submission end -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/ea7726274c.js" crossorigin="anonymous"></script>
</body>

</html>
